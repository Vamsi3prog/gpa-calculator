<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <div class="container">
    <h2>Estimated GPA Calculator</h2>

    <input type="number" id="internalInput" placeholder="Enter internal marks">
    <input type="number" id="semInput" placeholder="Enter sem marks">
    <input type="number" id="practicalsInput" placeholder="Enter practical marks(0 if not applicable)">
    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
  </div>

</body>
</html>
